<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - zaivion hampden</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="contact-page">
        <div class="page-content">
            <a href="index.html" class="home-link-left">home</a>
            
            <h1 class="page-title">contact.</h1>
            
            <div class="contact-form-container">
                <form class="contact-form" id="contact-form">
                    <input type="hidden" name="access_key" value="76b7c52c-ee38-474e-bdb6-699948ae5595">
                    
                    <div class="form-group">
                        <label for="sender-email">your email</label>
                        <input type="email" id="sender-email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">subject</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>
                    <div class="form-group">
                        <label for="message">message</label>
                        <textarea id="message" name="message" rows="8" required></textarea>
                    </div>
                    <div id="form-message" style="display: none; margin-bottom: 1rem; padding: 0.75rem; border-radius: 4px; font-size: 0.9rem;"></div>
                    <button type="submit" class="submit-button" id="submit-button">send</button>
                </form>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
    <script>
        // Contact form handling with Web3Forms
        const contactForm = document.getElementById('contact-form');
        const formMessage = document.getElementById('form-message');
        const submitButton = document.getElementById('submit-button');
        
        if (contactForm && formMessage && submitButton) {
            contactForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // Disable submit button and show loading state
                submitButton.disabled = true;
                submitButton.textContent = 'sending...';
                formMessage.style.display = 'none';
                
                // Get form data
                const formData = new FormData(contactForm);
                
                // Add the subject from the subject field to the form data
                const subjectField = document.getElementById('subject');
                formData.set('subject', subjectField.value);
                
                try {
                    const response = await fetch('https://api.web3forms.com/submit', {
                        method: 'POST',
                        body: formData
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        // Success message
                        formMessage.style.display = 'block';
                        formMessage.style.backgroundColor = '#d4edda';
                        formMessage.style.color = '#155724';
                        formMessage.style.border = '1px solid #c3e6cb';
                        formMessage.textContent = 'Message sent successfully!';
                        
                        // Reset form
                        contactForm.reset();
                    } else {
                        throw new Error(data.message || 'Failed to send message');
                    }
                } catch (error) {
                    // Error message
                    formMessage.style.display = 'block';
                    formMessage.style.backgroundColor = '#f8d7da';
                    formMessage.style.color = '#721c24';
                    formMessage.style.border = '1px solid #f5c6cb';
                    formMessage.textContent = 'Error sending message. Please try again.';
                    console.error('Form submission error:', error);
                } finally {
                    // Re-enable submit button
                    submitButton.disabled = false;
                    submitButton.textContent = 'send';
                }
            });
        }
    </script>
</body>
</html>
